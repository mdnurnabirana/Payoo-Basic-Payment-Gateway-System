<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- TailwindCSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/styles.css">
    <title>Document</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="bg-cover w-[300px] h-[130px] bg-[url('./assets/bg.png')] flex justify-center items-center">
        <img src="./assets/Group.png" alt="Group">
    </div>

    <form action="" class="rounded-2xl bg-white w-[350px] p-6 shadow-lg">
        <!-- Phone -->
        <div class="mb-4">
            <label class="input validator bg-[#f4f5f7] flex items-center gap-2 p-2 rounded-lg">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <g fill="none">
                        <path
                            d="M7.25 11.5C6.83579 11.5 6.5 11.8358 6.5 12.25C6.5 12.6642 6.83579 13 7.25 13H8.75C9.16421 13 9.5 12.6642 9.5 12.25C9.5 11.8358 9.16421 11.5 8.75 11.5H7.25Z"
                            fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6 1C4.61929 1 3.5 2.11929 3.5 3.5V12.5C3.5 13.8807 4.61929 15 6 15H10C11.3807 15 12.5 13.8807 12.5 12.5V3.5C12.5 2.11929 11.3807 1 10 1H6ZM10 2.5H9.5V3C9.5 3.27614 9.27614 3.5 9 3.5H7C6.72386 3.5 6.5 3.27614 6.5 3V2.5H6C5.44771 2.5 5 2.94772 5 3.5V12.5C5 13.0523 5.44772 13.5 6 13.5H10C10.5523 13.5 11 13.0523 11 12.5V3.5C11 2.94772 10.5523 2.5 10 2.5Z"
                            fill="currentColor"></path>
                    </g>
                </svg>
                <input type="tel" class="tabular-nums bg-[#f4f5f7] flex-1 outline-none" required placeholder="Enter Your Phone Number"
                    pattern="[0-9]*" minlength="10" maxlength="10" title="Must be 10 digits" />
            </label>
            <p class="validator-hint text-sm text-gray-500">Must be 10 digits</p>
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label class="input validator bg-[#f4f5f7] flex items-center gap-2 p-2 rounded-lg">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <path
                            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                        </path>
                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                    </g>
                </svg>
                <input type="password" class="bg-[#f4f5f7] flex-1 outline-none" required placeholder="Enter 4 digit pin"
                    minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
            </label>
            <p class="validator-hint hidden text-sm text-gray-500">
                Must be more than 8 characters, including <br />
                At least one number <br />
                At least one lowercase letter <br />
                At least one uppercase letter
            </p>
        </div>

        <!-- Button -->
        <div>
            <button id="loginBtn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl py-2 text-white">Login</button>
        </div>
    </form>

    <script src="./js/scripts.js"></script>
</body>

</html>
